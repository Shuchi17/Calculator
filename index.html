<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></head>
    <link rel="toggle" href="darkmode.css"></head>
</head>
<body>
    <div class = "switchy">
        <p>Rad
        <label class="switch">
            <input type="checkbox" id = "degrad">
            <span class="slider"></span>
        </label>
        Deg</p>
    </div>
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Previous Calculations</button>
        <div id="myDropdown" class="dropdown-content">
            <div id ="history" class="his">
                history
            </div>
        </div>
      </div>
    <div class ="container">
        <div id ="display" ></div>
            <div class="buttons">
                <div class ="button">C</div>
                <div class ="button">log</div>
                <div class ="button">ln</div>
                <div class ="button">rad</div>
                <div class ="button">deg</div>
                <div class ="button">sin</div>
                <div class ="button">cos</div>
                <div class ="button">tan</div>
                <div class ="button">square</div>
                <div class ="button">exp</div>
                <div class ="button">0</div>
                <div class ="button">1</div>
                <div class ="button">2</div>
                <div class ="button">3</div>
                <div class ="button">4</div>
                <div class ="button">5</div>
                <div class ="button">6</div>
                <div class ="button">7</div>
                <div class ="button">8</div>
                <div class ="button">9</div>
                <div class ="button">(</div>
                <div class ="button">)</div>
                <div class ="button">&larr;</div>
                <div class ="button">.</div>
                <div class ="button">+</div>
                <div class ="button">-</div>
                <div class ="button">x</div>
                <div class ="button">รท</div>
                <div id="toggletheme" class ="button">theme</div>
                <div id ="equal"class ="button">=</div>            
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
